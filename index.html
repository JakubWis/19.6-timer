<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="reset">Reset</a>
      <a href="#" class="button" id="save">Save time</a>
    </nav>
    <div class="clock" id="clock">
      <div class="inner-clock">
        <div class="stopwatch"></div>
      </div>
    </div>   
    <ol class='list' id='list'></ol>
    <a href="#" class="button hide" id="delHistory">Delete history</a>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
